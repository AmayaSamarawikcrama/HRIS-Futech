<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="CSS/Employee.css">
</head>
<body>
    <div class="top-bar">
        <button class="logout-btn">Log Out</button>
        <img class="profile" src="assets/image.png" alt="Employee Details" width="40px" height="40px">
    </div>
    <div class="container">
        <div class="card">
            <img src="assets/one.jpg" alt="Add Employee">
            <button class="btn">Add Employee</button>
        </div>
        <div class="card">
            <img src="assets/two.jpg" alt="Employee Details">
            <button class="btn">Employee Details</button>
        </div>
    </div>
</body>
</html>
