        <main class="container-fluid px-4"></main>
            <h2 class="my-4">Leave Request Form</h2>

            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Employee Name</label>
                            <input type="text" class="form-control" id="employeeName" placeholder="Enter your name">
                        </div>

                        <div class="mb-3">
                            <label for="leaveType" class="form-label">Leave Type</label>
                            <select class="form-select" id="leaveType">
                                <option value="sick">Sick Leave</option>
                                <option value="vacation">Vacation Leave</option>
                                <option value="personal">Personal Leave</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>

                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>

                        <div class="mb-3">
                            <label for="leaveReason" class="form-label">Reason for Leave</label>
                            <textarea class="form-control" id="leaveReason" rows="3" placeholder="Enter the reason for leave"></textarea>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-30">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
