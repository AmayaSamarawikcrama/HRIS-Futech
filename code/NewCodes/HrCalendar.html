            <button class="btn btn-success my-3" id="toggle-event-form-btn" onclick="toggleAddEventForm()">+ Add Event</button>
            <script>
                function toggleAddEventForm() {
                    const form = document.getElementById('add-event-form');
                    const button = document.getElementById('toggle-event-form-btn');
                    if (form.classList.contains('d-none')) {
                        form.classList.remove('d-none');
                        button.textContent = '- Close Form';
                    } else {
                        form.classList.add('d-none');
                        button.textContent = '+ Add Event';
                    }
                }
            </script>
            <div id="add-event-form" class="d-none mt-3">
                <form>
                    <div class="mb-3">
                        <label for="event-title" class="form-label text-start d-block">Event Title</label>
                        <input type="text" class="form-control" id="event-title" placeholder="Enter event title">
                    </div>
                    <div class="mb-3">
                        <label for="event-date" class="form-label text-start d-block">Event Date</label>
                        <input type="date" class="form-control" id="event-date">
                    </div>
                    <div class="mb-3">
                        <label for="event-time" class="form-label text-start d-block">Event Time</label>
                        <input type="time" class="form-control" id="event-time">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addEvent()">Submit</button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddEventForm()">Cancel</button>
                </form>
            </div>
            <script>
                function showAddEventForm() {
                    document.getElementById('add-event-form').classList.remove('d-none');
                }

                function hideAddEventForm() {
                    document.getElementById('add-event-form').classList.add('d-none');
                }

                function addEvent() {
                    const title = document.getElementById('event-title').value;
                    const date = document.getElementById('event-date').value;
                    const time = document.getElementById('event-time').value;

                    if (title && date && time) {
                        alert(`Event "${title}" scheduled on ${date} at ${time}`);
                        hideAddEventForm();
                    } else {
                        alert('Please fill in all fields.');
                    }
                }
            </script>
            <button class="btn btn-danger my-3" id="toggle-delete-event-form-btn" onclick="toggleDeleteEventForm()">- Delete Event</button>
            <div id="delete-event-form" class="d-none mt-3">
                <form>
                    <div class="mb-3">
                        <label for="delete-event-title" class="form-label text-start d-block">Event Title</label>
                        <input type="text" class="form-control" id="delete-event-title" placeholder="Enter event title to delete">
                    </div>
                    <button type="button" class="btn btn-danger" onclick="deleteEvent()">Delete</button>
                    <button type="button" class="btn btn-secondary" onclick="hideDeleteEventForm()">Cancel</button>
                </form>
            </div>
            <script>
                function toggleDeleteEventForm() {
                    const form = document.getElementById('delete-event-form');
                    const button = document.getElementById('toggle-delete-event-form-btn');
                    if (form.classList.contains('d-none')) {
                        form.classList.remove('d-none');
                        button.textContent = '- Close Form';
                    } else {
                        form.classList.add('d-none');
                        button.textContent = '- Delete Event';
                    }
                }

                function hideDeleteEventForm() {
                    document.getElementById('delete-event-form').classList.add('d-none');
                }

                function deleteEvent() {
                    const title = document.getElementById('delete-event-title').value;

                    if (title) {
                        alert(`Event "${title}" has been deleted.`);
                        hideDeleteEventForm();
                    } else {
                        alert('Please enter the event title to delete.');
                    }
                }
            </script>
