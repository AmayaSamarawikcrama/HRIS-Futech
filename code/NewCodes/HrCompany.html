    <h2 class="mb-4 text-center">Company Rules and Regulations</h2>

    <!-- Add Rule Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add New Rule</h5>
        <div class="input-group">
          <input type="text" id="newRuleInput" class="form-control" placeholder="Enter rule..." />
          <button class="btn btn-primary" onclick="addRule()">Add</button>
        </div>
      </div>
    </div>

    <!-- Rules List -->
    <ul id="rulesList" class="list-group">
      <!-- Rules will appear here -->
    </ul>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    let rules = [];

    function renderRules() {
      const list = document.getElementById('rulesList');
      list.innerHTML = '';
      rules.forEach((rule, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        
        const ruleText = document.createElement('span');
        ruleText.textContent = rule;
        ruleText.id = `rule-${index}`;
        
        const btnGroup = document.createElement('div');

        // Edit Button
        const editBtn = document.createElement('button');
        editBtn.className = 'btn btn-sm btn-warning me-2';
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => editRule(index);

        // Delete Button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn btn-sm btn-danger';
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteRule(index);

        btnGroup.appendChild(editBtn);
        btnGroup.appendChild(deleteBtn);

        li.appendChild(ruleText);
        li.appendChild(btnGroup);

        list.appendChild(li);
      });
    }

    function addRule() {
      const input = document.getElementById('newRuleInput');
      const newRule = input.value.trim();
      if (newRule !== '') {
        rules.push(newRule);
        input.value = '';
        renderRules();
      }
    }

    function deleteRule(index) {
      rules.splice(index, 1);
      renderRules();
    }

    function editRule(index) {
      const currentRule = rules[index];
      const newText = prompt("Edit rule:", currentRule);
      if (newText !== null && newText.trim() !== '') {
        rules[index] = newText.trim();
        renderRules();
      }
    }
  </script>
