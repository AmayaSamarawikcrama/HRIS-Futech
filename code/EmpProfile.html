<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="EmpProfile.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon">&#9776;</div>
        <button class="logout">Log Out</button>
        <img class="profile" src="profile.png" alt="Employee Details" width="40px" height="40px">

    </nav>
    <div class="container">
        <div class="sidebar">
            
            <h2>Profile</h2>
            <img class="profile-pic" src="profile.png" alt="Employee Details">

        </div>
        <main class="content">
            <form>
                <div class="profile-details">
                    <label for="name">Name</label> <input type="text" id="name" title="Enter your name" placeholder="Enter your name">
                    <label>Age</label> <input type="number" title="Enter your age" placeholder="Enter your age">
                    <label>Address</label> <input type="text" title="Enter your address" placeholder="Enter your address">
                    <label>Phone Number</label> <input type="tel" title="Enter your phone number" placeholder="Enter your phone number">
                    <label>Gender</label> <input type="text" title="Enter your gender" placeholder="Enter your gender">
                    <label>Date of Birth</label> <input type="date" title="Enter your date of birth" placeholder="Enter your date of birth">
                    <label>NIC</label> <input type="text" title="Enter your NIC" placeholder="Enter your NIC">
                    <label>Bank Acc No</label> <input type="text" title="Enter your bank account number" placeholder="Enter your bank account number">

                    <button type="submit" class="submit-btn">Save Profile</button>

                </div>
        </main>
    </div>
</body>
</html>
