<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="Add_Employee.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="menu-icon">&#9776;</div>
            <button class="logout">Log Out</button>
            <img class="profile" src="image.png" alt="Employee Details" width="40px" height="40px">

        </nav>
        <h2>Add Employee</h2>
        <form>
            <div class="left">
                <label for="name">Name</label> <input type="text" id="name" title="Enter your name" placeholder="Enter your name">
                <label>Age</label> <input type="number" title="Enter your age" placeholder="Enter your age">
                <label>Address</label> <input type="text" title="Enter your address" placeholder="Enter your address">
                <label>Phone Number</label> <input type="tel" title="Enter your phone number" placeholder="Enter your phone number">
                <label>Gender</label> <input type="text" title="Enter your gender" placeholder="Enter your gender">
                <label>Date of Birth</label> <input type="date" title="Enter your date of birth" placeholder="Enter your date of birth">
                <label>NIC</label> <input type="text" title="Enter your NIC" placeholder="Enter your NIC">
                <label>Bank Acc No</label> <input type="text" title="Enter your bank account number" placeholder="Enter your bank account number">
            </div>
            <div class="right">
                <label>Emp. ID</label> <input type="text" title="Enter your employee ID" placeholder="Enter your employee ID">
                <label>Password</label> <input type="password" title="Enter your password" placeholder="Enter your password">
                <label>Department</label> <input type="text" title="Enter your department" placeholder="Enter your department">
                <label>Position</label> <input type="text" title="Enter your position" placeholder="Enter your position">
            </div>
            <button type="submit" class="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
